{% extends 'Photographer/home_index.html' %}
{% block body %}

<body>
<form action="/myapp/Add_Blog_post/" enctype="multipart/form-data" method="post">
    {% csrf_token %}
<table class="table table-bordered table-striped">
    <tr><th>Title</th>
    <td>        <input type="text" required class="form-control" name="textfield1" id="textfield" />
</td>
    </tr>
    <tr><th>Image</th>
    <td>        <input type="file" required class="form-control" name="image" id="textfield" />
</td></tr>
  <tr>
    <th>Blog</th>
    <td><textarea rows="" required class="form-control" cols=""  name="textfield" ></textarea>
    </td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" class="btn btn-success" id="button" value="Add" /></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
