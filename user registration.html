<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>User registration</title>
</head>

<body><form action="/myapp/User_Registration_post/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table width="200" border="1">
  <tr>
    <td>name</td>
    <td><input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <td>email</td>
    <td><input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <td>phone</td>
    <td><input type="text" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <td>gender</td>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" />
        Male</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" />
        Female</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="Other" id="RadioGroup1_2" />
        Other</label>
      <br />
    </p></td>
  </tr>
  <tr>
    <td>dob</td>
    <td><input type="date" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <td>photo</td>
    <td><input type="file" name="fileField" id="fileField" /></td>
  </tr>
  <tr>
    <td>place</td>
    <td><input type="text" name="textfield5" id="textfield5" /></td>
  </tr>
  <tr>
    <td>district</td>
    <td><input type="text" name="textfield6" id="textfield6" /></td>
  </tr>
  <tr>
    <td>pin</td>
    <td><input type="text" name="textfield7" id="textfield7" /></td>
  </tr>
    <tr>
    <td>Password</td>
    <td><input type="password" name="textfield9" id="textfield9" /></td>
  </tr>
  <tr>
    <td>Confirm Password</td>
    <td><input type="password" name="textfield10" id="textfield10" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Register" /></td>
  </tr>
</table>
</form>
</body>
</html>
