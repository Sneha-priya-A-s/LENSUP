{% extends 'User/home_index.html' %}
{% block body %}

<body><form action="" method="get">
<table class="table table-bordered table-striped">
    <tr>
    <th>Photo</th>
    <td><img src="{{ data.photo }}" height="80px" width="80px"></td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{ data.name }}</td>
  </tr>
    <tr>
    <th>Dob</th>
    <td>{{ data.dob }}</td>
  </tr>

    <tr>
    <th>Gender</th>
    <td>{{ data.gender }}</td>
  </tr>

  <tr>
    <th>Email</th>
    <td>{{ data.email }}</td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>{{ data.phone }}</td>
  </tr>


  <tr>
    <th>Place</th>
    <td>{{ data.place }}</td>
  </tr>
  <tr>
    <th>District</th>
    <td>{{ data.district }}</td>
  </tr>
  <tr>
    <th>Pin</th>
    <td>{{ data.pin }}</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><a href="/myapp/User_Edit_profile/#about" class="btn btn-info" >Edit</a></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
