{% extends 'Photographer/home_index.html' %}
{% block body %}

<body>
<form action="" method="get">
    <table class="table table-bordered table-striped">
  <tr>
    <th>S/no</th>
    <th>Title</th>
    <th>photo</th>
    <th>Amount</th>
    <th>&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.title }}</td>
    <td><img src="{{ i.photo }}" style="height: 40%; width: 40%"> </td>
    <td>{{ i.amount }}</td>
    <td><a href="/myapp/User_Payment/{{ i.id }}" class="btn btn-outline-info" >Buy now</a></td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
{% endblock %}
