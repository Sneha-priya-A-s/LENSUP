{% extends 'User/home_index.html' %}
{% block body %}

<body>
<form action="/myapp/user_view_order_post/" method="post">

    {% csrf_token %}
    <table class="px fa-pull-left">
  <tr>
    <th>From Date</th>
    <td><input type="date" class="form-control" required name="textfield" id="textfield" /></td>
    <th>To Date</th>
    <td><input type="date" class="form-control" required name="textfield2" id="textfield2" /></td>
    <td><input type="submit" name="button" class="btn btn-success" id="button" value="Search" /></td>
  </tr>
</table>
    <table class="table table-bordered table-striped">
  <tr>
    <th>S/no</th>
    <th>Date</th>
    <th>Content</th>
    <th>Amount</th>
    <th>Status</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.date }}</td>
    <td><a href="{{ i.CONTENT.photo }}" class="btn btn-primary">DOWNLOAD</a>
{#        <img src="{{ i.CONTENT.photo }}" height="80px" width="80px"> #}
    </td>
    <td>{{ i.CONTENT.amount }}</td>
    <td>{{ i.status }}</td>
{#    <td><a href="/myapp/User_Payment/{{ i.id }}">Buy now</a></td>#}
  </tr>
    {% endfor %}
</table>
</form>
</body>
{% endblock %}
