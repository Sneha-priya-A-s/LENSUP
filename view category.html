{% extends 'Admin/home_index.html' %}
{% block body %}

<body>
<form action="/myapp/admin_view_category_post/#about" method="post">
{% csrf_token %}
    <table class="px fa-pull-left">
  <tr>
    <td><input type="text" required class="form-control" name="textfield" id="textfield" /></td>

    <td><input type="submit" name="button" class="btn btn-success" id="button" value="Search" /></td>
  </tr>
</table>
<table class="table table-bordered table-striped">
  <tr>
    <th>S/no</th>

    <th>Name</th>
    <th></th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.name }}</td>
    <td><a href="/myapp/delete_category/{{ i.id }}" onclick="return confirm('Are You Sure..?') " class="btn btn-danger" >Delete</a></td>

  </tr>
    {% endfor %}
</table>

</form>
</body>
{% endblock %}
