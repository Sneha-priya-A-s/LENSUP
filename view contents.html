{% extends 'Photographer/home_index.html' %}
{% block body %}


<body>
<form action="/myapp/P_View_content_Post/" method="post">
    {% csrf_token %}

<table class="px fa-pull-left" >
  <tr>
    <td><input type="text" class="form-control" required name="textfield" id="textfield" /></td>
    <td><input type="submit" name="button" class="btn btn-success" id="button" value="Search" /></td>
  </tr>
</table>
<table class="table table-bordered table-striped">
  <tr>
    <th>S/no</th>
    <th>Title</th>
    <th>Photo</th>
    <th>Amount</th>
    <th>&nbsp;</th>
    <th>&nbsp;</th>

  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.title }}</td>
    <td><img src="{{ i.photo }}" height="80px" width="80px"> </td>
    <td>{{ i.amount }}</td>
    <td><a href="/myapp/photgrapher_Edit_Contents/{{ i.id }}" class="btn btn-info" >Edit</a></td>
    <td><a href="/myapp/delete_content/{{ i.id }}" onclick="return confirm('Are You Sure?')" class="btn btn-danger" >Delete</a></td>

  </tr>
    {% endfor %}
</table>

</form>
</body>
{% endblock %}
